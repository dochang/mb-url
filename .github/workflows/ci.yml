name: CI
on:
  - push
  - pull_request
permissions:
  issues: write
  pull-requests: write
  # For GitHub Comment Reporter
  # https://megalinter.io/latest/reporters/GitHubCommentReporter/
jobs:
  Mega-Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Mega-Linter
      - name: Mega-Linter
        id: ml
        # You can override Mega-Linter flavor used to have faster performances
        # More info at https://megalinter.io/flavors/
        uses: oxsecurity/megalinter@v7
        env:
          # All available variables are described in documentation
          # https://megalinter.io/config-file/
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Mega-Linter artifacts
      - name: Archive production artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: Mega-Linter reports
          path: |
            megalinter-reports
            mega-linter.log

  test:
    runs-on: ubuntu-latest
    services:
      mock-server:
        image: mccutchen/go-httpbin
        ports:
          - "8080"
    strategy:
      fail-fast: false
      matrix:
        emacs-version:
          - "25.1"
          - "25.2"
          - "25.3"
          - "26.1"
          - "26.2"
          - "26.3"
          - "27.1"
          - "27.2"
          - "28.1"
          - "28.2"
          - "29.1"
          - "29.2"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Install Eldev
        run: |
          brew install curl
          curl -fsSL https://raw.github.com/doublep/eldev/master/webinstall/github-eldev | sh

      - name: Cache eldev
        uses: actions/cache@v4
        with:
          path: ~/.cache/eldev
          key: v1-eldev-${{ matrix.emacs-version }}-${{ hashFiles('Eldev') }}
          restore-keys: |
            v1-eldev-${{ matrix.emacs-version }}-
            v1-eldev-

      - name: Test
        run: |
          brew bundle install
          dockerize -wait "${MB_URL_TEST__MOCKAPI_PREFIX}" -timeout 60s
          # Waiting for mock server
          eldev lint
          eldev test
        env:
          MB_URL_TEST__MOCKAPI_PREFIX: "http://localhost:${{ job.services.mock-server.ports['8080'] }}"
          HOMEBREW_BUNDLE_NO_LOCK: 1
        timeout-minutes: 5
